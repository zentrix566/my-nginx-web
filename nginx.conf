user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access_log main;

    sendfile        on;
    keepalive_timeout  65;

    # 启用 Gzip 压缩，提升加载速度
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    server {
        listen       80;
        server_name  localhost;

        # 1. 静态页面：存放 mcp.html 的地方
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri.html $uri/ =404;
        }

        # 2. MCP SSE 通道代理
        # 注意：这里必须改用宿主机内网 IP (例如 172.19.xx.xx)
        location /sse {
            proxy_pass http://${SERVER_IP}:8000/sse; 
            
            # 必须配置：禁用缓存，支持长连接
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_cache off;
            proxy_buffering off;
            proxy_read_timeout 86400s;
            chunked_transfer_encoding on;

            # 传递原始请求信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 3. MCP 消息指令代理
        location /messages/ {
            proxy_pass http://${SERVER_IP}:8000/messages/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 自定义错误页面
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
        # 将所有 /api 开头的请求转发到后端的 Spring Boot
        location /api/ {
        proxy_pass http://127.0.0.1:8080; # 如果后端在同一台服务器
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    }
}