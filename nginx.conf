server {
        listen       80;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri.html $uri/ =404;
        }

        # --- 新增 MCP 代理开始 ---

        # 1. 代理 SSE 连接
        location /sse {
            proxy_pass http://127.0.0.1:8000/sse;
            
            # SSE 核心配置：防止 Nginx 缓存或缓冲导致连接断开
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_cache off;
            proxy_buffering off;
            proxy_read_timeout 86400s; # 保持长连接
            chunked_transfer_encoding on;

            # 传递真实 IP
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 2. 代理 MCP 消息指令 (POST 请求)
        location /messages/ {
            proxy_pass http://127.0.0.1:8000/messages/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # --- 新增 MCP 代理结束 ---

        # 你原本的 api 配置
        location /api/sys-status {
            alias /usr/share/nginx/html/status.txt;
            default_type text/plain;
        }
    }