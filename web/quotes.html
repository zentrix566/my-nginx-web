<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日随记 | 语录卡片</title>
    <style>
        :root {
            --primary-color: #5d6d7e;
            --accent-color: #aeb6bf;
            --text-color: #2c3e50;
            /* 柔和的高级灰蓝色调 */
            --bg-gradient: linear-gradient(135deg, #eef2f3 0%, #8e9eab 100%);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            font-family: "Optima", "Quicksand", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        #quote-container {
            width: 85%;
            max-width: 580px;
            min-height: 300px;
            padding: 60px 50px;
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.4s ease;
        }

        /* 顶部装饰圆点 */
        #quote-container::after {
            content: "";
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        /* 引号修饰 */
        .quote-mark {
            font-family: "Georgia", serif;
            font-size: 5rem;
            position: absolute;
            color: rgba(0, 0, 0, 0.05);
            line-height: 1;
            user-select: none;
        }
        .mark-left { top: 20px; left: 30px; }
        .mark-right { bottom: 80px; right: 30px; }

        #content {
            font-size: 1.4rem;
            line-height: 2;
            margin-bottom: 40px;
            font-weight: 400;
            display: inline-block;
            text-align: justify; /* 左右对齐增强平衡感 */
            opacity: 1;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.08em;
            word-break: break-all;
            position: relative;
            z-index: 1;
        }

        /* 强调每一行首字，如果喜欢更素淡的可以删掉此部分 */
        #content br + span {
            display: inline-block;
            margin-top: 10px;
        }

        #author {
            font-size: 0.95rem;
            color: #95a5a6;
            text-align: right;
            font-style: italic;
            margin-top: 10px;
            letter-spacing: 0.1em;
            transition: opacity 0.5s ease;
        }

        .divider {
            width: 40px;
            height: 2px;
            background: var(--accent-color);
            margin: 0 auto 30px auto;
            border-radius: 2px;
            opacity: 0.5;
        }

        #btn-refresh {
            margin-top: 40px;
            padding: 10px 25px;
            border: 1px solid rgba(0,0,0,0.1);
            background: transparent;
            color: var(--primary-color);
            border-radius: 50px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 0.1em;
        }

        #btn-refresh:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #btn-refresh:active {
            transform: scale(0.95);
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            #quote-container {
                padding: 40px 30px;
                width: 80%;
            }
            #content {
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>

<div id="quote-container">
    <div class="quote-mark mark-left">“</div>
    
    <div id="content">正在拨动命运的齿轮...</div>
    
    <div class="divider"></div>
    <div id="author"></div>
    
    <div>
        <button id="btn-refresh" onclick="fetchQuote()">NEXT</button>
    </div>

    <div class="quote-mark mark-right">”</div>
</div>

<script>
    async function fetchQuote() {
        const contentEl = document.getElementById('content');
        const authorEl = document.getElementById('author');
        
        // 优雅的出场动画
        contentEl.style.opacity = 0;
        contentEl.style.transform = "translateY(15px) filter(blur(5px))";
        authorEl.style.opacity = 0;
        
        try {
            // 这里换成了演示用的示例，实际请换回你的 API 地址
            // const response = await fetch('/api/quotes/random');
            // const data = await response.json();
            
            // 模拟数据仅供演示
            const mockData = {
                content: "与其向往，不如出发。所有的逆境，都是为了成就更好的自己；所有的磨砺，终将闪耀成光。",
                author: "生活指南"
            };
            const data = mockData; 

            setTimeout(() => {
                let rawText = data.content;
                
                // 保持原有的断行逻辑
                let formatted = rawText
                    .replace(/([：；。！？])\s*/g, '$1<br>') 
                    .replace(/(.{12,})([，])\s*/g, '$1$2<br>');

                contentEl.innerHTML = formatted;
                authorEl.innerText = data.author ? `— ${data.author} —` : "— 佚名 —";
                
                // 入场
                contentEl.style.opacity = 1;
                contentEl.style.transform = "translateY(0) filter(blur(0))";
                authorEl.style.opacity = 1;
            }, 500);
            
        } catch (error) {
            contentEl.innerHTML = "生命就像代码，<br>偶尔也会有 Bug。<br>请稍后再试。";
            contentEl.style.opacity = 1;
            contentEl.style.transform = "translateY(0)";
        }
    }

    // 初始化
    window.onload = fetchQuote;
</script>

</body>
</html>
