<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数据看板 - Zentrix</title>
    <style>
        body { background: #0f172a; color: #fff; font-family: sans-serif; margin: 0; }
        .container { padding: 40px; text-align: center; }
        .box { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; display: inline-block; margin-top: 20px; }
        .time { color: #38bdf8; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>实验室动态看板</h2>
            <p>最后构建时间: <span class="time">{{BUILD_TIME}}</span></p>
            <p>当前节点状态: <span style="color: #10b981;">Online</span></p>
        </div>
    </div>
</body>
</html>
