<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动态看板 - 实时金句</title>
    <style>
        body { 
            background: #0f172a; 
            color: #f8fafc; 
            font-family: system-ui, -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .box { 
            border-left: 5px solid #38bdf8; 
            padding: 30px; 
            background: #1e293b; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            max-width: 500px;
            width: 80%;
        }
        h2 { color: #38bdf8; margin-top: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        
        /* 这里的 content 会被 Python 注入，也可以被 JS 刷新 */
        #content { 
            font-size: 1.25rem; 
            line-height: 1.6; 
            min-height: 3em;
            transition: opacity 0.3s ease;
        }

        .meta { font-size: 0.8rem; color: #64748b; margin-top: 20px; border-top: 1px solid #334155; padding-top: 15px; }
        
        .controls { margin-top: 20px; display: flex; gap: 15px; align-items: center; }

        .refresh-btn {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
        }
        .refresh-btn:hover { background: #7dd3fc; }
        .refresh-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        a { color: #94a3b8; text-decoration: none; font-size: 0.85rem; }
        a:hover { color: #38bdf8; }
    </style>
</head>
<body>
    <div class="box">
        <h2>今日金句</h2>
        <p id="content">{{QUOTE_PLACEHOLDER}}</p>
        
        <div class="meta">
            <div>部署时间：{{BUILD_TIME}}</div>
        </div>

        <div class="controls">
            <button class="refresh-btn" onclick="fetchNewQuote()" id="refreshBtn">换一句</button>
            <a href="/">← 返回主页</a>
        </div>
    </div>

    <script>
        async function fetchNewQuote() {
            const contentEl = document.getElementById('content');
            const btn = document.getElementById('refreshBtn');
            
            // UI 反馈
            contentEl.style.opacity = '0.3';
            btn.disabled = true;
            btn.innerText = '拉取中...';

            try {
                const response = await fetch('https://v1.hitokoto.cn/?c=i');
                const data = await response.json();
                contentEl.innerText = data.hitokoto + " —— " + data.from;
            } catch (error) {
                contentEl.innerText = "网络抖动，稍后再试吧。";
            } finally {
                contentEl.style.opacity = '1';
                btn.disabled = false;
                btn.innerText = '换一句';
            }
        }
    </script>
</body>
</html>
