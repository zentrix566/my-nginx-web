<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视觉实验室 - Zentrix Lab</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }

        /* 背景大图 */
        #bg-image {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.8s ease-in-out;
            z-index: 1;
        }

        /* 毛玻璃遮罩 */
        .overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
        }

        .overlay:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%) scale(1.05);
        }

        .btn-home {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* 加载动画 */
        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            z-index: 0;
        }
    </style>
</head>
<body>

    <a href="/" class="btn-home">← 离开实验室</a>
    
    <div class="loader">正在调取视觉信号...</div>
    <div id="bg-image"></div>
    
    <div class="overlay" onclick="fetchImage()">
        ✨ 换一个角度看世界
    </div>

    <script>
        async function fetchImage() {
            const bg = document.getElementById('bg-image');
            
            // 使用二次元随机图接口（如果你想要真人图，可以更换 URL）
            const apiUrl = 'https://www.dmoe.cc/test.php?return=json';

            try {
                // 稍微淡出，增加切换的丝滑感
                bg.style.opacity = 0.4;

                const response = await fetch(apiUrl);
                const data = await response.json();
                
                const imgUrl = data.imgurl;

                // 预加载确保图片下载完再显示
                const tempImg = new Image();
                tempImg.src = imgUrl;
                tempImg.onload = () => {
                    bg.style.backgroundImage = `url('${imgUrl}')`;
                    bg.style.opacity = 1;
                };
            } catch (error) {
                console.error("信号丢失:", error);
                // 备用图片逻辑
                bg.style.backgroundImage = "url('https://source.unsplash.com/random/1920x1080?girl')";
                bg.style.opacity = 1;
            }
        }

        // 初始化
        fetchImage();

        // 绑定键盘空格键切换
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') fetchImage();
        });
    </script>
</body>
</html>
