    <style>
        :root {

        body {

            margin: 0;
            display: flex;
            flex-direction: column;

        body::after {

        .data-panel {

            border-radius: 8px;
            border-left: 4px solid var(--iss-blue);
            width: 320px;
        }

        .data-item {
            display: flex;

            margin: 10px 0;
            font-size: 0.9rem;

        .label { color: var(--text-dim); }

</head>
