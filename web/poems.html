<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日随记 | 墨韵古诗</title>
    <style>
        :root {
            --paper-bg: #f4f1de; /* 宣纸色 */
            --ink-black: #2b2d42; /* 浓墨色 */
            --accent-red: #8d0801; /* 朱砂色 */
            --text-gray: #5e6472;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d6d2c4; /* 背景深色宣纸 */
            background-image: url("https://www.transparenttextures.com/patterns/p6.png"); /* 纸张纹理 */
            font-family: "Long Cang", "Noto Serif SC", "STKaiti", "Kaiti", serif;
            color: var(--ink-black);
            overflow: hidden;
        }

        /* 装饰背景文字 */
        .bg-text {
            position: fixed;
            font-size: 15vw;
            color: rgba(0,0,0,0.03);
            z-index: -1;
            writing-mode: vertical-rl;
            right: 5%;
            top: 5%;
            pointer-events: none;
        }

        #quote-container {
            width: 90%;
            max-width: 600px;
            padding: 80px 60px;
            background: var(--paper-bg);
            box-shadow: 20px 20px 60px rgba(0,0,0,0.1), 
                        -5px -5px 20px rgba(255,255,255,0.5);
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.5s ease;
        }

        /* 红色印章装饰 */
        #quote-container::after {
            content: "随记";
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent-red);
            color: var(--accent-red);
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.6;
            font-weight: bold;
        }

        /* 左侧红色装饰条 */
        .side-line {
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-red);
            opacity: 0.8;
        }

        #content {
            font-size: 1.6rem;
            line-height: 2.2;
            margin-bottom: 40px;
            font-weight: 500;
            text-align: center;
            opacity: 1;
            transition: all 0.8s ease;
            letter-spacing: 0.15em;
            /* 智能换行核心：保留换行符显示 */
            white-space: pre-wrap; 
        }

        #author {
            font-size: 1.1rem;
            color: var(--text-gray);
            text-align: right;
            padding-right: 20px;
            font-weight: 300;
            letter-spacing: 0.2em;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: var(--accent-red);
            margin: 20px 0 20px auto;
            opacity: 0.3;
        }

        #btn-refresh {
            margin-top: 50px;
            padding: 12px 30px;
            border: 1px solid var(--ink-black);
            background: transparent;
            color: var(--ink-black);
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            letter-spacing: 0.2em;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #btn-refresh:hover {
            background: var(--ink-black);
            color: var(--paper-bg);
            transform: scale(1.05);
        }

        /* 响应式 */
        @media (max-width: 600px) {
            #quote-container { padding: 60px 30px; }
            #content { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

<div class="bg-text">经典诗句</div>

<div id="quote-container">
    <div class="side-line"></div>
    <div id="content">正在研磨...</div>
    <div class="divider"></div>
    <div id="author"></div>
    <button id="btn-refresh" onclick="fetchQuote()">易词</button>
</div>

<script>
    async function fetchQuote() {
        const contentEl = document.getElementById('content');
        const authorEl = document.getElementById('author');
        const btn = document.getElementById('btn-refresh');

        contentEl.style.opacity = 0;
        contentEl.style.transform = "translateY(10px)";
        
        try {
            const response = await fetch('/api/poems/random');
            const data = await response.json();

            setTimeout(() => {
                let rawText = data.content;
                
                // --- 完美分割算法 ---
                // 1. 先去除可能存在的重复空格
                let cleanText = rawText.trim();
                
                // 2. 逻辑：在“。” “！” “？” 之后强制换行
                // 3. 逻辑：针对“，”——如果后面紧跟的是 5-7 个字并以句号结束（典型绝句结构），
                //    或者逗号前后字符数均衡，则在逗号后换行。
                // 4. 为了满足你的“黄河之水天上来，奔流到海不复回”成一行：
                //    我们只在 句号/感叹号/分号 后换行。
                let formatted = cleanText
                    .replace(/([。！？；])\s*/g, '$1\n') // 结束标点必须换行
                    .replace(/([，])(?=[^，。！？；]{10,}[，。！？；])/g, '$1\n'); // 如果半句太长（超过10字）才在逗号换行

                contentEl.innerText = formatted; // 使用 innerText 配合 pre-wrap 实现自然换行
                authorEl.innerText = data.author ? `「${data.author}」` : "「佚名」";

                contentEl.style.opacity = 1;
                contentEl.style.transform = "translateY(0)";
            }, 500);

        } catch (error) {
            contentEl.innerText = "笔墨已尽，稍后再试。";
            contentEl.style.opacity = 1;
        }
    }

    window.onload = fetchQuote;
</script>

</body>
</html>
