<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日随记 | 墨韵古诗</title>
    <style>
        :root {
            --paper-bg: #f4f1de; 
            --ink-black: #2b2d42; 
            --accent-red: #8d0801; 
            --text-gray: #5e6472;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d6d2c4;
            background-image: url("https://www.transparenttextures.com/patterns/p6.png");
            font-family: "Long Cang", "Noto Serif SC", "STKaiti", "Kaiti", serif;
            color: var(--ink-black);
            overflow-x: hidden;
            overflow-y: auto; 
            position: relative;
            padding: 60px 20px; /* 增加上下间距，确保长诗不顶边 */
        }

        .bg-text {
            position: fixed;
            font-size: 15vw;
            color: rgba(0,0,0,0.03);
            z-index: -1;
            writing-mode: vertical-rl;
            right: 5%;
            top: 5%;
            pointer-events: none;
        }

        #quote-container {
            width: 95%;
            max-width: 650px;
            min-height: 300px;
            padding: 60px 40px;
            background: var(--paper-bg);
            box-shadow: 20px 20px 60px rgba(0,0,0,0.1);
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.5s ease;
            margin: auto;
        }

        #quote-container::after {
            content: "随记";
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 36px;
            height: 36px;
            border: 2px solid var(--accent-red);
            color: var(--accent-red);
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.6;
            font-weight: bold;
        }

        .side-line {
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-red);
            opacity: 0.8;
        }

        #content {
            font-size: 1.5rem;
            line-height: 2;
            margin-bottom: 30px;
            font-weight: 500;
            text-align: center; /* 默认居中 */
            opacity: 1;
            transition: opacity 0.6s ease, transform 0.6s ease;
            letter-spacing: 0.1em;
            /* 核心：保留数据库中的换行符 */
            white-space: pre-wrap; 
            word-break: break-all;
        }

        #author {
            font-size: 1.1rem;
            color: var(--text-gray);
            text-align: right;
            padding-right: 10px;
            font-weight: 300;
            letter-spacing: 0.15em;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: var(--accent-red);
            margin: 20px 0 20px auto;
            opacity: 0.3;
        }

        #btn-refresh {
            margin-top: 40px;
            padding: 10px 35px;
            border: 1px solid var(--ink-black);
            background: transparent;
            color: var(--ink-black);
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            letter-spacing: 0.2em;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #btn-refresh:hover {
            background: var(--ink-black);
            color: var(--paper-bg);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            #quote-container { padding: 50px 20px; }
            #content { font-size: 1.2rem; line-height: 1.7; }
        }
    </style>
</head>
<body>

<div class="bg-text">墨韵留香</div>

<div id="quote-container">
    <div class="side-line"></div>
    <div id="content">正在研磨...</div>
    <div class="divider"></div>
    <div id="author"></div>
    <button id="btn-refresh" onclick="fetchQuote()">易词</button>
</div>

<script>
    async function fetchQuote() {
        const contentEl = document.getElementById('content');
        const authorEl = document.getElementById('author');
        const btn = document.getElementById('btn-refresh');

        // 切换动画：先淡出
        contentEl.style.opacity = 0;
        contentEl.style.transform = "translateY(10px)";
        btn.disabled = true;
        
        try {
            const response = await fetch('/api/poems/random');
            const data = await response.json();

            setTimeout(() => {
                const rawText = data.content || "";
                
                // 1. 直接赋值：innerText 会自动将 \n 渲染为换行
                contentEl.innerText = rawText; 

                // 2. 对齐逻辑：如果包含换行符或是长文本，改为左对齐更易读
                if (rawText.includes('\n') || rawText.length > 30) {
                    contentEl.style.textAlign = "left";
                } else {
                    contentEl.style.textAlign = "center";
                }

                authorEl.innerText = data.author ? `「${data.author}」` : "「佚名」";

                // 展示动画：淡入
                contentEl.style.opacity = 1;
                contentEl.style.transform = "translateY(0)";
                btn.disabled = false;
            }, 400);

        } catch (error) {
            contentEl.innerText = "笔墨已尽，稍后再试。";
            contentEl.style.opacity = 1;
            btn.disabled = false;
        }
    }

    window.onload = fetchQuote;
</script>

</body>
</html>
