<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日随记 | 墨韵古诗</title>
    <style>
        :root {
            --paper-bg: #f4f1de; /* 宣纸色 */
            --ink-black: #2b2d42; /* 浓墨色 */
            --accent-red: #8d0801; /* 朱砂色 */
            --text-gray: #5e6472;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* 修改1：允许页面纵向滚动，并增加内边距 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d6d2c4;
            background-image: url("https://www.transparenttextures.com/patterns/p6.png");
            font-family: "Long Cang", "Noto Serif SC", "STKaiti", "Kaiti", serif;
            color: var(--ink-black);
            overflow-x: hidden;
            overflow-y: auto; 
            position: relative;
            padding: 40px 20px;
        }

        /* 装饰背景文字 */
        .bg-text {
            position: fixed;
            font-size: 15vw;
            color: rgba(0,0,0,0.03);
            z-index: -1;
            writing-mode: vertical-rl;
            right: 5%;
            top: 5%;
            pointer-events: none;
        }

        #quote-container {
            width: 90%;
            max-width: 600px;
            /* 修改2：让卡片高度自适应，移除溢出隐藏 */
            min-height: 300px;
            padding: 60px 50px;
            background: var(--paper-bg);
            box-shadow: 20px 20px 60px rgba(0,0,0,0.1), 
                        -5px -5px 20px rgba(255,255,255,0.5);
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.5s ease;
            margin: auto;
        }

        /* 红色印章装饰 */
        #quote-container::after {
            content: "随记";
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 36px;
            height: 36px;
            border: 2px solid var(--accent-red);
            color: var(--accent-red);
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.6;
            font-weight: bold;
        }

        .side-line {
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-red);
            opacity: 0.8;
        }

        #content {
            font-size: 1.5rem;
            line-height: 2;
            margin-bottom: 30px;
            font-weight: 500;
            /* 默认为居中 */
            text-align: center;
            opacity: 1;
            transition: all 0.8s ease;
            letter-spacing: 0.1em;
            white-space: pre-wrap; 
            word-break: break-all;
        }

        #author {
            font-size: 1.1rem;
            color: var(--text-gray);
            text-align: right;
            padding-right: 10px;
            font-weight: 300;
            letter-spacing: 0.15em;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: var(--accent-red);
            margin: 20px 0 20px auto;
            opacity: 0.3;
        }

        #btn-refresh {
            margin-top: 40px;
            padding: 10px 30px;
            border: 1px solid var(--ink-black);
            background: transparent;
            color: var(--ink-black);
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            letter-spacing: 0.2em;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #btn-refresh:hover {
            background: var(--ink-black);
            color: var(--paper-bg);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            #quote-container { padding: 50px 25px; }
            #content { font-size: 1.25rem; line-height: 1.8; }
        }
    </style>
</head>
<body>

<div class="bg-text">墨韵留香</div>

<div id="quote-container">
    <div class="side-line"></div>
    <div id="content">正在研磨...</div>
    <div class="divider"></div>
    <div id="author"></div>
    <button id="btn-refresh" onclick="fetchQuote()">易词</button>
</div>

<script>
    async function fetchQuote() {
        const contentEl = document.getElementById('content');
        const authorEl = document.getElementById('author');
        const btn = document.getElementById('btn-refresh');

        contentEl.style.opacity = 0;
        contentEl.style.transform = "translateY(10px)";
        
        try {
            const response = await fetch('/api/poems/random');
            const data = await response.json();

            setTimeout(() => {
                let rawText = data.content.trim();
                
                // --- 逻辑优化：根据长度调整对齐方式 ---
                if (rawText.length > 50) {
                    contentEl.style.textAlign = "left";
                } else {
                    contentEl.style.textAlign = "center";
                }

                // 分割逻辑
                let formatted = rawText
                    .replace(/([。！？；])\s*/g, '$1\n') 
                    .replace(/([，])(?=[^，。！？；]{12,}[，。！？；])/g, '$1\n'); 

                contentEl.innerText = formatted; 
                authorEl.innerText = data.author ? `「${data.author}」` : "「佚名」";

                contentEl.style.opacity = 1;
                contentEl.style.transform = "translateY(0)";
            }, 500);

        } catch (error) {
            // 模拟长文测试效果（演示用）
            const testLongText = "春江潮水连海平，海上明月共潮生。";
            contentEl.innerText = testLongText;
            contentEl.style.textAlign = "left";
            contentEl.style.opacity = 1;
            contentEl.style.transform = "translateY(0)";
            authorEl.innerText = "「测试文本」";
        }
    }

    window.onload = fetchQuote;
</script>

</body>
</html>
