<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP 云服务器监控看板</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --success-color: #238636;
            --danger-color: #da3633;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        h2 {
            margin-top: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px; height: 10px;
            background-color: #8b949e;
            border-radius: 50%;
            display: inline-block;
        }

        .status-online { background-color: #3fb950; box-shadow: 0 0 8px #3fb950; }

        .stat-group { margin-bottom: 25px; }

        .label-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .progress-container {
            background-color: #30363d;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            background-color: #21262d;
            color: var(--accent-color);
            border: 1px solid rgba(240,246,252,0.1);
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        button:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }

        button:active { transform: scale(0.98); }

        #console {
            margin-top: 20px;
            background: #010409;
            padding: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            border-radius: 6px;
            color: #8b949e;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #30363d;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>
            <span id="dot" class="status-dot"></span>
            服务器实时监控
        </h2>

        <div class="stat-group">
            <div class="label-row">
                <span>CPU 使用率</span>
                <span id="cpu-val">0%</span>
            </div>
            <div class="progress-container">
                <div id="cpu-bar" class="progress-bar"></div>
            </div>
        </div>

        <div class="stat-group">
            <div class="label-row">
                <span>内存占用 (RAM)</span>
                <span id="mem-val">0%</span>
            </div>
            <div class="progress-container">
                <div id="mem-bar" class="progress-bar"></div>
            </div>
        </div>

        <div class="stat-group">
            <div class="label-row">
                <span>磁盘空间</span>
                <span id="disk-val">0%</span>
            </div>
            <div class="progress-container">
                <div id="disk-bar" class="progress-bar" style="background-color: #bc8cff;"></div>
            </div>
        </div>

        <div class="btn-group">
            <button onclick="refreshData()">立即刷新数据</button>
            <button onclick="toggleAuto()">自动刷新: <span id="auto-status">关</span></button>
        </div>

        <div id="console">正在初始化 SSE 连接...</div>
    </div>
</div>

<script>
    let messageUrl = "";
    let autoInterval = null;

    // 1. 建立 SSE 连接 (使用 Nginx 转发后的相对路径)
    const eventSource = new EventSource('/sse');

    eventSource.onopen = () => {
        printLog("SSE 隧道已开启");
        document.getElementById('dot').classList.add('status-online');
    };

    // 监听 MCP 分配的会话终点
    eventSource.addEventListener("endpoint", (event) => {
        messageUrl = event.data; // 格式如 /messages/?session_id=xxx
        printLog("会话已激活: " + messageUrl);
        refreshData(); // 连接成功后自动刷新一次
    });

    eventSource.onerror = () => {
        printLog("错误: SSE 连接中断");
        document.getElementById('dot').classList.remove('status-online');
    };

    // 2. 调用工具函数
    async function refreshData() {
        if (!messageUrl) {
            printLog("错误: 消息通道未就绪");
            return;
        }

        try {
            const response = await fetch(messageUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    jsonrpc: "2.0",
                    id: Date.now(),
                    method: "tools/call",
                    params: {
                        name: "get_system_status",
                        arguments: {}
                    }
                })
            });

            const data = await response.json();
            
            // 解析 FastMCP 返回的内容
            // 假设 my_ops.py 返回 json.dumps(stats)
            const rawText = data.result.content[0].text;
            const stats = JSON.parse(rawText);

            updateUI(stats);
            printLog("数据更新于: " + new Date().toLocaleTimeString());

        } catch (err) {
            printLog("调用工具失败: " + err.message);
        }
    }

    // 3. UI 更新逻辑
    function updateUI(stats) {
        const cpu = parseFloat(stats.cpu_usage);
        const mem = parseFloat(stats.memory_usage);
        const disk = parseFloat(stats.disk_usage);

        document.getElementById('cpu-val').innerText = stats.cpu_usage;
        document.getElementById('cpu-bar').style.width = stats.cpu_usage;
        
        document.getElementById('mem-val').innerText = stats.memory_usage;
        document.getElementById('mem-bar').style.width = stats.memory_usage;

        document.getElementById('disk-val').innerText = stats.disk_usage;
        document.getElementById('disk-bar').style.width = stats.disk_usage;

        // 颜色预警
        updateBarColor('cpu-bar', cpu);
        updateBarColor('mem-bar', mem);
    }

    function updateBarColor(id, val) {
        const bar = document.getElementById(id);
        if (val > 80) bar.style.backgroundColor = '#da3633';
        else if (val > 50) bar.style.backgroundColor = '#d29922';
        else bar.style.backgroundColor = '#58a6ff';
    }

    function toggleAuto() {
        if (autoInterval) {
            clearInterval(autoInterval);
            autoInterval = null;
            document.getElementById('auto-status').innerText = "关";
        } else {
            autoInterval = setInterval(refreshData, 3000); // 3秒刷新一次
            document.getElementById('auto-status').innerText = "开";
        }
    }

    function printLog(msg) {
        const con = document.getElementById('console');
        con.innerHTML += `> ${msg}<br>`;
        con.scrollTop = con.scrollHeight;
    }
</script>

</body>
</html>
