<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于作者 - 开发者实验室</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: rgba(22, 27, 34, 0.8);
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --status-green: #10b981;
        }

        body { 
            background: var(--bg-color); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { 
            color: var(--accent-color); 
            margin-bottom: 30px; 
            font-size: 2rem;
            letter-spacing: -0.5px;
        }

        /* GitHub 名片网格 */
        .stats-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
        }

        .stats-grid img { 
            max-width: 100%; 
            border-radius: 10px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .stats-grid img:hover { 
            transform: scale(1.02); 
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.2);
        }

        /* 服务器状态卡片 */
        .server-status-card {
            background: rgba(56, 189, 248, 0.03);
            border: 1px dashed #38bdf8;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: left;
        }

        .server-status-card h3 { 
            margin: 0 0 15px 0; 
            font-size: 1rem; 
            color: #38bdf8;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dot {
            height: 8px; width: 8px;
            background-color: var(--status-green);
            border-radius: 50%;
            display: inline-block;
            margin-right: 12px;
            box-shadow: 0 0 8px var(--status-green);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .monitor-item {
            display: flex;
            justify-content: space-between;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: var(--text-dim);
        }

        .monitor-value {
            color: var(--text-main);
        }

        /* 导航按钮 */
        .nav-links { 
            margin-top: 40px; 
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            color: var(--text-dim);
            text-decoration: none;
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn:hover { 
            background: #30363d; 
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            color: var(--bg-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Github Developer Profile</h1>
        
        <div class="stats-grid">
            <img src="https://github-readme-stats.vercel.app/api?username=zentrix566&show_icons=true&theme=tokyonight&count_private=true" alt="GitHub Stats">
            <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=zentrix566&layout=compact&theme=tokyonight" alt="Top Languages">
            <img src="https://github-readme-streak-stats.herokuapp.com/?user=zentrix566&theme=tokyonight" alt="GitHub Streak">
        </div>

        <div class="server-status-card">
            <h3><span class="dot"></span> 实验室资源监控</h3>
            <div class="monitor-item">
                <span>宿主机节点:</span>
                <span class="monitor-value">Aliyun-ECS-Beijing</span>
            </div>
            <div class="monitor-item">
                <span>编排系统:</span>
                <span class="monitor-value">K3s (v1.29.x)</span>
            </div>
            <div class="monitor-item">
                <span>端到端延迟:</span>
                <span class="monitor-value" id="ping-latency">计算中...</span>
            </div>
            <div class="monitor-item">
                <span>最后部署源:</span>
                <span class="monitor-value">GitHub Actions CI/CD</span>
            </div>
        </div>

        <div class="nav-links">
            <a href="/" class="btn">← 返回首页</a>
            <a href="/status" class="btn btn-primary">进入动态看板</a>
        </div>
    </div>

    <script>
        // 实时测速脚本：计算浏览器到你服务器的往返延迟
        async function measureLatency() {
            const start = Date.now();
            try {
                // 请求自身页面头部
                await fetch(window.location.href, { method: 'HEAD', cache: 'no-cache' });
                const latency = Date.now() - start;
                document.getElementById('ping-latency').innerText = latency + ' ms';
            } catch (e) {
                document.getElementById('ping-latency').innerText = '连接不稳定';
            }
        }
        
        // 页面加载后执行一次
        window.onload = measureLatency;
    </script>
</body>
</html>
