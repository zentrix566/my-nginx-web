<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于作者 - Zentrix Lab</title>
    <style>
        body {
            background-color: #0d1117; /* GitHub 深色模式背景色 */
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #58a6ff;
            margin-bottom: 30px;
        }

        /* 统计卡片样式 */
        .stats-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: translateY(-5px);
        }

        .nav-back {
            margin-top: 50px;
        }

        .btn-back {
            color: #8b949e;
            text-decoration: none;
            border: 1px solid #30363d;
            padding: 10px 20px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #30363d;
            color: #58a6ff;
            border-color: #58a6ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>关于作者</h1>
        
        <div class="stats-section">
            <img src="https://github-readme-stats.vercel.app/api?username=zentrix566&show_icons=true&theme=tokyonight" alt="GitHub Stats">
            
            <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=zentrix566&layout=compact&theme=tokyonight" alt="Top Languages">
            
            <img src="https://github-readme-streak-stats.herokuapp.com/?user=zentrix566&theme=tokyonight" alt="GitHub Streak">
        </div>

        <div class="nav-back">
            <a href="/" class="btn-back">← 返回实验室首页</a>
        </div>
    </div>

</body>
</html>
