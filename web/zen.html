<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极客禅 - Zentrix Lab</title>
    <style>
        body {
            background-color: #020617;
            color: #94a3b8;
            font-family: 'serif';
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .quote-container {
            max-width: 600px;
            padding: 20px;
        }

        #quote-text {
            font-size: 1.8rem;
            color: #f1f5f9;
            font-style: italic;
            margin-bottom: 20px;
            min-height: 100px;
        }

        #quote-author {
            font-size: 1rem;
            color: #38bdf8;
            letter-spacing: 2px;
        }

        .refresh-hint {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #475569;
            cursor: pointer;
            border-bottom: 1px solid #475569;
        }

        .btn-home {
            position: absolute;
            bottom: 30px;
            color: #475569;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="quote-container">
        <div id="quote-text">载入中...</div>
        <div id="quote-author"></div>
        <div class="refresh-hint" onclick="fetchQuote()">点击刷新格言</div>
    </div>

    <a href="/" class="btn-home">← 返回实验室</a>

    <script>
        async function fetchQuote() {
            const textEl = document.getElementById('quote-text');
            const authorEl = document.getElementById('quote-author');
            
            textEl.innerText = "正在同步信号...";
            authorEl.innerText = "";

            try {
                // 使用一言 API (Hitokoto)
                const response = await fetch('https://v1.hitokoto.cn/?c=i'); // c=i 表示极客/技术类语录
                const data = await response.json();
                
                textEl.innerText = `“ ${data.hitokoto} ”`;
                authorEl.innerText = `—— ${data.from}`;
            } catch (error) {
                textEl.innerText = "信号丢失，请检查网络连接。";
            }
        }

        // 页面加载时自动执行
        fetchQuote();
    </script>
</body>
</html>
