name: Docker Build and Dynamic Deploy

on:
  push:
    branches: [ "main" ]  # 只有 main 分支提交时触发
  schedule:
    - cron: '0 22 * * *'  # 每天北京时间早上 6 点自动运行 (UTC 22:00)
  workflow_dispatch:      # 允许手动在 GitHub 页面点击运行

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 2. 运行注入脚本，修改 status.html 的内容
      - name: Inject Dynamic Data into status.html
        run: |
          pip install requests
          python inject_data.py

      # 3. 登录到 GitHub 镜像仓库 (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 构建镜像并推送到仓库
      # 此时 index.html 和 被修改过的 status.html 都会被打包进去
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # 5. 通过 SSH 登录服务器并通知 K3s 重启 Pod
      - name: SSH Remote Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 57892  # 你的自定义 SSH 端口
          script: |
            # 强制 K3s 重新拉取最新的镜像并重启 Pod
            # 确保你的 Deployment 名字是 my-nginx
            kubectl rollout restart deployment my-nginx