name: Docker Build and Dynamic Deploy

on:
  push:
    branches: [ "main" ]  # 只有 main 分支提交时触发
  schedule:
    - cron: '0 22 * * *'  # 每天北京时间早上 6 点自动运行 (UTC 22:00)
  workflow_dispatch:      # 允许手动在 GitHub 页面点击运行

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 2. 运行注入脚本，修改 status.html 的内容
      - name: Inject Dynamic Data into status.html
        run: |
          pip install requests
          python inject_data.py

      # ======= 核心步骤：从 Secrets 注入机密数据 =======
      - name: Inject Secrets into Config and HTML
        env:
          # 从 GitHub Secrets 读取（确保你在 Settings -> Secrets 中已添加）
          SERVER_IP: ${{ secrets.SERVER_IP }}
          DEEPSEEK_KEY: ${{ secrets.DEEPSEEK_KEY }}
        run: |
          # 验证 Secrets 是否成功加载
          if [ -z "$SERVER_IP" ] || [ -z "$DEEPSEEK_KEY" ]; then
            echo "❌ Error: SERVER_IP or DEEPSEEK_KEY secret is not set in GitHub"
            exit 1
          fi

          # 注入 nginx.conf (仅替换 ${SERVER_IP})
          envsubst '${SERVER_IP}' < nginx.conf > nginx.conf.tmp && mv nginx.conf.tmp nginx.conf
          
          # 注入 ai_debug.html (仅替换 ${DEEPSEEK_KEY})
          # 使用单引号防止 envsubst 误解析 HTML 中的其他字符
          envsubst '${DEEPSEEK_KEY}' < ai_debug.html > ai_debug.tmp && mv ai_debug.tmp ai_debug.html
          
          echo "✅ Successfully injected Secrets (IP and Key) into config files."

      # 3. 登录到 GitHub 镜像仓库 (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 构建镜像并推送到仓库
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # 5. 通过 SSH 登录服务器并通知 K3s 重启 Pod
      - name: SSH Remote Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          # 这里同样使用 Secret
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 57892
          script: |
            # 强制 K3s 重新拉取最新的镜像并重启 Pod
            kubectl rollout restart deployment my-nginx