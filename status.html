<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>动态看板</title>
    <style>
        body { background: #1e293b; color: #f8fafc; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { border-left: 5px solid #38bdf8; padding: 20px; background: #334155; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); max-width: 80%; }
        .time { font-size: 0.8rem; color: #94a3b8; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>今日金句</h2>
        <p id="content">{{QUOTE_PLACEHOLDER}}</p>
        <div class="time">最后更新时间：{{BUILD_TIME}}</div>
        <a href="/" style="color: #38bdf8; text-decoration: none; font-size: 0.8rem; display: block; margin-top: 10px;">← 返回主页</a>
    </div>
</body>
</html>
